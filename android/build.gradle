// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
        // Transistorsoft local libraries for background geolocation
        flatDir {
            dirs "${project.rootDir}/../node_modules/@transistorsoft/capacitor-background-geolocation/android/libs"
        }
        maven {
            url("${project.rootDir}/../node_modules/@transistorsoft/capacitor-background-geolocation/android/libs")
        }
        maven {
            url 'https://developer.huawei.com/repo/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
